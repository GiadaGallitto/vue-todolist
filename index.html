<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </head>

    <body>

        <div id="app">
            <header class="container text-center w-75 mx-auto">
                <h1>Todolist</h1>
                <div class="user-imput">
                    <input type="text" v-model.trim="newTodoElement" @keyup.enter="addNewElement(newTodoElement)">
                    <button @click="addNewElement(newTodoElement)" >Inserisci</button>
                </div>
            </header>
    
            <main class="container w-75 mx-auto">
                <div class="todolist-wrapper">
                    <h2 class="mb-4">Lista delle commissioni:</h2>
                    <ul class="list-unstyled w-75">
                        <li v-for="element in worksList" class="border border-2 border-dark p-3 d-flex justify-content-between">
                            <div class="text" @click="element.done = true">
                                <div v-if="element.done != true" >
                                    {{element.text}}
                                </div>
                                <div v-else class="text-decoration-line-through">
                                    {{element.text}}
                                </div>
                            </div>
                            <i class="fa-regular fa-circle-xmark text-black fs-4" @click="removeTodoElement(element) "></i>
                        </li>
                    </ul>
                </div>
            </main>
        </div>


        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
